<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda Musical{% endblock %}</title>

    <!-- Bootstrap y estilos -->
    <link href="{{ url_for('static', filename='startbootstrap-sb-admin-2-gh-pages/vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>
<body id="page-top">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{{ url_for('index') }}">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-guitar"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Tienda Musical</div>
            </a>

            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('ver_productos') }}">
                    <i class="fas fa-list"></i>
                    <span>Productos</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('agregar_producto') }}">
                    <i class="fas fa-plus"></i>
                    <span>Agregar Producto</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('buscar_producto') }}">
                    <i class="fas fa-search"></i>
                    <span>Buscar Producto</span></a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <span class="navbar-brand mb-0 h1">{% block titlebar %}Panel de Gesti√≥n{% endblock %}</span>
                </nav>

                <!-- Main Content -->
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="text-center my-auto">
                        <span>&copy; 2025 Tienda Musical</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='startbootstrap-sb-admin-2-gh-pages/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='startbootstrap-sb-admin-2-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='startbootstrap-sb-admin-2-gh-pages/js/sb-admin-2.min.js') }}"></script>
</body>
</html>
